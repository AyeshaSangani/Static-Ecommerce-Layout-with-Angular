<div class="container p-5">

  <h2 class="text-center"><b><u>FEATURED PRODUCT</u></b></h2>

  <form>
    <div class="search d-flex">
      <input type="text" class="m-2 p-3 form-control border border-secondary" placeholder="Search any product">
      <button class="btn btn-warning text-dark">Search</button>
    </div>
  </form>

  <div class="all-cards p-5 row justify-content-center">

    <div class="col-md-4 mb-4" *ngFor="let card of cards">
      <div class="card p-3 h-100">
        <img [src]="card.image" class="card-img-top" alt="">
        <div class="card-body">
          <h5 class="card-title"><b><i>{{card.title}}</i></b></h5>
          <p class="card-text text-info"><b>$<span>{{card.price}}</span></b></p>
          <a href="#" class="btn btn-warning">Add to Cart</a>
        </div>
      </div>
    </div>

  </div>

</div>
