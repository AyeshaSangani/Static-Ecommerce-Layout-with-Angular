
<section class="cards-section">
  <h2>Our Featured Perfumes</h2>

  <div class="cards">
    <div class="card" *ngFor="let item of products">
      <img [src]="item.image" alt="perfume">
      <h3>Golden Mist</h3>
      <p>Warm amber & vanilla for evening charm.</p>
      <span class="price">$110</span>
      <button>Add to Cart</button>
    </div>
  </div>
